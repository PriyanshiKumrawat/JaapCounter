<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>JapCounter</title>
    <style>
        :root{
            --radius: 200px;      /* distance from center (depth) */
            --img-w: 200px;      /* image width */
            --img-h: 300px;      /* image height */
            --count: 5;
            --spin-duration: 12s; /* rotation speed */
        }

        body{
           
            min-height:100vh;
            display:grid;
            place-items:center;
            background: linear-gradient(180deg, #ff6600 0%, #ffcc66 100%);
            }

        div {
             transform: translateY(-20px); /* ðŸ‘ˆ shift everything upward */
            }


        .stage{
            width: calc(var(--img-w));
            height: calc(var(--img-h));
            perspective: 1200px;               /* camera distance */
            -webkit-perspective: 1200px;
            
        }

        .cylinder{
            width:100%;
            height:100%;
            position:relative;
            transform-style: preserve-3d;
            -webkit-transform-style: preserve-3d;
            animation: spin var(--spin-duration) linear infinite;
            transform-origin: center center;
            will-change: transform;
            margin-top: 10px;
        }

        /* pause on hover */
        .stage:hover .cylinder{ animation-play-state: paused; cursor: grab; }

        .panel{
            position:absolute;
            left:50%;
            top:50%;
            width:var(--img-w);
            height:var(--img-h);
            transform-style:preserve-3d;
            -webkit-transform-style:preserve-3d;
            margin-left: calc(-1 * var(--img-w) / 2);
            margin-top: calc(-1 * var(--img-h) / 2);
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            transition: transform 400ms ease, filter 300ms ease;
            box-shadow: 0 10px 30px rgba(0,0,0,.6);
            border-radius: 10px;
            overflow: hidden;
            background: #000;
        }

        /* Place panels around the Y-axis */
        /* Each panel will get a custom --i value (0..4) in HTML */
        .panel{
            /* rotate by i * (360 / count) then push outwards */
            transform: rotateY(calc(var(--i) * (360deg / var(--count)))) translateZ(var(--radius));
        }

        /* image inside panel */
        .panel img{
            display:block;
            width:100%;
            height:100%;
            object-fit:cover;
            transform: translateZ(1px); /* helps with crispness */
        }

        /* Highlight the front-ish panels slightly */
        .panel:nth-child(1),
        .panel:nth-child(2){
            filter: brightness(1.05) saturate(1.05);
        }

        /* simple keyframes to spin the cylinder */
        @keyframes spin{
            from { transform: rotateY(0deg); }
            to   { transform: rotateY(-360deg); }
        }

        /* Responsive: scale down on small screens */
        @media (max-width:560px){
            :root{ --img-w: 160px; --img-h: 220px; --radius: 220px; --spin-duration: 14s; }
        }

        h1{
            
            font-family: "Poppins", "Segoe UI", sans-serif;
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-align: center;
            color: #fff;
            background: linear-gradient(90deg, #ffffff, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;

            text-shadow: 0 0 20px rgba(236, 232, 228, 0.94),
                        0 0 40px rgb(247, 244, 245);

            margin-bottom: 40px;  /* space before cylinder */
            }

            /* glowing effect animation */
            @keyframes glow {
            from {
                text-shadow: 0 0 10px rgb(247, 217, 184),
                            0 0 20px rgb(244, 231, 235);
            }
            }
        
        .tap{
            background: linear-gradient(90deg, #ff6a00);
            color: #fff;
            font-family: "Poppins", sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            padding: 20px 30px;
            border: none;
            border-radius: 100px;
            cursor: pointer;
            box-shadow:  0 0 40px hsl(40, 41%, 91%),
                        0 0 40px #f6a606;
            position: relative;
            margin-top: 60px;
            display: flex;
        }
        h3{
           text-align:center;
           background: linear-gradient(90deg, #ff6a00);
           margin-right: 20%;
           color:hwb(0 100% 0%);
           padding:5px 20px;
           border-radius: 15px;
        
        }
        .reset{
           text-align:center;
           background: linear-gradient(90deg, hwb(134 2% 24%));
           color:hwb(0 100% 0%);
           padding:5px 15px;
           border-radius: 15px;
           margin-left: 40px;
           

        }
      
         
          
    </style>
</head>
<body>
   
    <h1>Jai Shree Krishna</h1>
    <div>
    <div class="stage" title="Hover to pause rotation">
      <div class="cylinder">
        <!-- Give each panel a custom --i index from 0..4 -->
        <figure class="panel" style="--i:0">
          <img src="Screenshot (20).png" alt="Image 1">
        </figure>
        <figure class="panel" style="--i:1">
          <img src="ramji.png" alt="Image 2">
        </figure>
        <figure class="panel" style="--i:2">
          <img src="Shri-Bholenath.jpg" alt="Image 3">
        </figure>
        <figure class="panel" style="--i:3">
          <img src="hanumanji.jpg" alt="Image 4">
        </figure>
        <figure class="panel" style="--i:4">
          <img src="radha-krishna.jpg" alt="Image 5">
        </figure>
      </div>
    </div>
   
    
<button class="tap" onclick="increaseCount()">Tap Here</button>
<h3 id="counting"></h3>
<button class="reset" onclick="resetCount()">Reset</button>

<script>
  // Load count from localStorage or start at 0
  let count = parseInt(localStorage.getItem("count")) || 0;

  // Display initial count
  document.querySelector("#counting").innerText = `Your Count ${count}`;

  // Function to increase count
  function increaseCount() {
    count++;
    document.querySelector("#counting").innerText = `Your Count ${count}`;
    localStorage.setItem("count", count); // Save updated count
  }

  // Function to reset count
  function resetCount() {
    count = 0;
    document.querySelector("#counting").innerText = `Your Count ${count}`;
    localStorage.setItem("count", count); // Reset saved count
  }
</script>
</script>    
</body>

</html>
